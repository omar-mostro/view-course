<script src="https://unpkg.com/vue/dist/vue.js" xmlns:v-bind="http://www.w3.org/1999/xhtml"
        xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml"
        xmlns:v-bind="http://www.w3.org/1999/xhtml"></script>

<div id="exercise">
    <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{name}} ({{age}}) years</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{age * 3}}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p v-once>{{randomNumber()}}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img v-bind:src="image" style="width:100px;height:100px">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input v-on:input="generateName" type="text">
    </div>
</div>

<script>
    new Vue({
        el: '#exercise',
        data: {
            name: 'Omar',
            age: 28,
            image: 'https://octodex.github.com/images/octobiwan.jpg'
        },
        methods :{
            randomNumber: function () {
                return Math.random()
            },
            generateName:function (event) {

                this.name = event.target.value;
            }
        }
    })
</script>
