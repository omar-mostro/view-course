<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{width: humanLife +'%'}"
                     style="background-color: green; margin: 0; color: white;">
                    {{humanLife}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{width: monsterLife +'%'}"
                     style="background-color: green; margin: 0; color: white;">
                    {{monsterLife}}
                </div>
            </div>
        </div>
    </section>
    <section v-if="!startNewGame" class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>

    <template v-else>
        <section class="row controls">
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
                <button id="heal" @click="heal">HEAL</button>
                <button id="give-up" @click="giveUp">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-if="turns.length > 0">
            <div class="small-12 columns">
                <ul>
                    <template v-for="turn in turns">
                        <li :class="turn.isHuman ? 'player-turn' : 'monster-turn'">
                            {{turn.text}}
                        </li>
                    </template>
                </ul>
            </div>
        </section>
    </template>
</div>
</body>
<script src="js/app.js"></script>
</html>
